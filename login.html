<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="box">
        <div class="form-box" style="overflow: hidden">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">
              Log In
            </button>
            <button type="button" class="toggle-btn" onclick="register()">
              Register
            </button>
          </div>
          <form action="" class="input-group" id="login">
            <input
              type="text"
              class="input-field"
              placeholder="College Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >Remember Password</span
            >
            <button type="submit" class="submit-btn">Log In</button>
          </form>
          <form
            action=""
            class="input-group"
            id="register"
            style="left: 450px"
            onsubmit="return validate()"
          >
            <input
              type="text"
              class="input-field"
              placeholder="College Id"
              required
            />
            <input
              type="password"
              id="pass"
              class="input-field"
              placeholder="Password"
              value=""
              required
            />
            <span id="message" style="color: red"></span>
            <input
              type="password"
              id="pass1"
              class="input-field"
              placeholder="Confirm Password"
              value=""
              required
            />
            <input type="checkbox" class="check-box" /><span
              >I agree to the terms and conditions</span
            >
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
        <div class="image-box">
          <img src="./login.jpg" alt="canteen" class="canteen_img" />
        </div>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
      function validate() {
        var check = document.getElementById("pass").value;
        var recheck = document.getElementById("pass1").value;
        if (check == "") {
          document.getElementById("message").innerText =
            "** Please Fill Password";
          return false;
        }
        if (check.length < 8) {
          document.getElementById("message").innerText =
            "**Password length must be greater than 8 characters";
          return false;
        }

        if (check != recheck) {
          document.getElementById("message").innerText =
            "**Password and confirm password are not similar";
          return false;
        }
      }
    </script>
  </body>
</html>
