<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="Review.css" />
  </head>
  <body>
    <header>
      <h1>Review</h1>
    </header>
    <main>
      <section class="container">
        <div class="heading">
          <h2>Give Your Feedback Here!!!</h2>
        </div>
        <form action="#" class="review-box">
          <div class="review-box-input1">
            <label for="" class="reviw-label">Name:</label>
            <input type="text" class="input-feedback" />
          </div>
          <div class="review-box-input2">
            <label for="" class="reviw-label">College Id:</label>
            <input type="text" class="input-feedback" />
          </div>
          <div class="review-box-input3">
            <label for="" class="reviw-label">Feedback:</label>
            <textarea
              name=""
              class="input-feedback"
              cols="30"
              rows="5"
              placeholder="Give your Feedback..."
            ></textarea>
          </div>
          <div class="review-submit">
            <a href="#" class="submit">Submit</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
