    <div class="login">
        <div class="form-box" style="overflow: hidden;">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
                
            </div>
            <div class="social-icons"></div>
            <form action="" class="input-group" id="login">
                <input type="text" class="input-field" placeholder="college id" required>
                <input type="password" class="input-field" placeholder="password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
    
            </form>
            <form action="" class="input-group" id="register" style="left: 450px;">
                <input type="text" class="input-field" placeholder="college id" required>
                <input type="email" class="input-field" placeholder="email id" required>
                <input type="password" class="input-field" placeholder="password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
    
            </form>
        </div>
        
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
